plugins {
  id 'application'
  id 'jacoco'
  id 'pmd'
  id 'maven-publish'
  id "com.github.spotbugs" version "4.7.3"
}

repositories {
  mavenCentral()
}

spotbugs {
  toolVersion = '4.7.3'
}

dependencies {
  testCompileOnly 'junit:junit:4.11'
  testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.1'
  // These dependencies are used for log4j
  implementation "org.apache.logging.log4j:log4j-api:2.5"
  implementation "org.apache.logging.log4j:log4j-core:2.5"
  // spotbugs-findsecbugs
  spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.12.0'
}

application {
  mainClass = '{{ cookiecutter.module_name }}.App'
}

test {
    jacoco {
        enabled = true
        destinationFile = layout.buildDirectory.file("jacoco/${name}.exec").get().asFile
    }
    finalizedBy jacocoTestReport
}

jacoco {
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
    dependsOn test
}

jar {
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  manifest {
    attributes "Main-Class": '{{ cookiecutter.module_name }}.App'
  }
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

spotbugs {
    toolVersion = '4.7.3'
    ignoreFailures = false
    effort = 'max'
    showProgress = true
}

pmd {
    consoleOutput = true
    ignoreFailures = false
    ruleSets = [
      "category/java/codestyle.xml",
      "category/java/bestpractices.xml"
    ]
}

publishing {
    publications {
        library(MavenPublication) {
            groupId = "gradle-mock"
            artifactId = "{{ cookiecutter.module_name }}"
            version = "{{ cookiecutter.version }}"
            from components.java
        }
    }
    repositories {
        maven {
            name project.properties['repoId']
            url project.properties['url']
            credentials(HttpHeaderCredentials) {
                name = project.properties['tokenName']
                value = project.properties['token']
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }
    }
}

version = "{{ cookiecutter.version }}"
